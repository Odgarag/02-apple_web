<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="stylesheet" href="./design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navigation">
      <div class="nav">
        <div class="logo"><i class="fa-brands fa-apple"></i></div>
        <div class="tools">
          <div class="store">Store</div>
          <div class="mac">Mac</div>
          <div class="ipad">iPad</div>
          <div class="iphone">iPhone</div>
          <div class="watch">Watch</div>
          <div class="vision">Vision</div>
          <div class="airpods">Airpods</div>
          <div class="tv">TV & Home</div>
          <div class="entertaiment">Entertaiment</div>
          <div class="accessories">Accessories</div>
          <div class="support">Support</div>
        </div>
        <div class="item">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </div>
    <div class="text">
      Pay monthly at 0% APR when you choose to check out with Apple Card Monthly
      Installments.
    </div>
    <div class="shadow"></div>
    <div class="titles">
      <div class="title">
        <div class="title--store">Store.</div>
        <div class="title--gift">Gift magic thisÂ holiday.</div>
      </div>
      <div class="help-center">
        <img
          class="store_chat_icon"
          src="./design/store_chat_icon.png"
          alt=""
        />
        <div class="help">
          <div class="help--neg">
            <div class="qut">Need shopping help?</div>
            <div class="holboos">Ask a Specialist</div>
          </div>
          <div class="help--hoyr">
            <div class="qut">Visit an Apple Store</div>
            <div class="holboos">Find one near you</div>
          </div>
        </div>
      </div>
    </div>
    <div class="choose">
      <div class="choose--mac">
        <img src="./design/mac.png" alt="">
      </div>
      <div class="choose--iphone"><img src="./design/iphone.png" alt=""></div>
      <div class="choose--ipad"><img src="./design/ipad.png" alt=""></div>
      <div class="choose--watch"><img src="./design/watch.png" alt=""></div>
      <div class="choose--vision"><img src="./design/vision.png" alt="">
      </div>
      <div class="choose-airpods"><img src="./design/airpods.png" alt=""></div>
      <div class="choose--airtags"><img src="./design/airtags.png" alt=""></div>
      <div class="choose--appletv"><img src="./design/appletv.png" alt=""></div>
      <div class="choose--homepods"><img src="./design/homepods.png" alt=""></div>
      <div class="choose--accessiors"><img src="./design/accessories.png" alt=""></div>
      <div class="choose--giftcard"><img src="./design/giftcard.png" alt=""></div>
    </div>
  </body>
</html>
